<!DOCTYPE html>
<link rel="stylesheet" href="dashTask.css">
<html>
<head>
<!--script:-->
<script src="dashTaskjs"></script>
<title>Dash Task</title>
</head>
<body>

<h1 id="greeting">Hello, please click the <br> start button:</h1>
<div style="display: flex; justify-content: center; align-items: center; height: 20%;">
<button id="start-button" class="button-56" role="button" margin='center' onclick="user()">Start</button>
</div>

<div id="mainGroup" style="display: flex; justify-content: center; align-items: center; height: 100%; margin-top: 1%;">
    <img id ="motivationImg" src="./images/motivationBoard.png" alt="Motivation Board:" style="display: none; height: 15%; width:15%; margin-bottom: 1%; margin-right: 1%; border: 4px solid #dedbd2;">
    <img id="stickyNotes" src="./images/stickyNote.png" alt="Sticky Notes" style="display: none; height: 20%; width:20%; margin-top: .01%; margin-left: 1%; margin-right: 1%;" onclick="stickyNote(); hideElements()"></img>
</div>

<div id="stickyNoteGroup" style="display: none; justify-content: center; align-items: center; height: 100%; margin-top: 1%;">
    <div class="note-container">
        <img id="stickyNoteImg2" class="note-cont" src="./images/stickyNotes2.png"></img>
        <textarea id="noteBox" class="note-textbox" rows="10" cols="30" placeholder="Write your note here..."></textarea>
        <img id="closeImg" src="./images/closeButton.png" class="close-btn" onclick="hideWidgets()" style="height:20%; width: 20%;"></img>
    </div>
</div>
</body>

</html>
